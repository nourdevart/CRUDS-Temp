<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price">   <!--عملنا اكشن باسم المعادله فى الانبوت تشتغل لما نضغط على زرار ونشيل ايدنا من عليه-->
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
                <small id="total"></small>        <!-- كتبنا اى ارقام لمجرد التنسيق لانها هتيجى من الجافاسكربت اصلا -->
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" name="" id="search" placeholder="search">   <!--زيز دوت فاليو علشان نمرر للفانكشن الفاليو اللى هتتكتب فى الانبوت-->
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>          <!--كتبنا زيس اى دى فى الفانكشن علشان لما ندوس عالزرار يرجع الاى دى بتاعه-->
                    <button onclick="getSearch(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">         <!--هنعمل جواه داتا مؤقته وبعدين هنعملها كومنت علشان التنسيق فقط لان ده المفروض يدخل من خلال الكريت فى البرنامج-->

                        <td><button id="delete">Delete</button></td>
                    </tr>

                        <td><button id="update">Update</button></td>
                        <td><button id="delete">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
